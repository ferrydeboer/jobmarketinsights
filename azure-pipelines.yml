# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master
- feature/*

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'ccdbcfc9-23ba-44cc-863b-dc6661f289e3'
  imageRepository: 'jomai'
  containerRegistry: 'bitjunctionacr.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/backend/api/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@1
      inputs:
        containerregistrytype: 'Azure Container Registry'
        command: 'build'
        dockerFile: '$(dockerFilePath)'
        arguments: '--build-arg DEBUG=true'
        imageName: '$(Build.Repository.Name):$(Build.BuildId)'
    - task: CmdLine@2
      inputs:
        script: |
          docker run --name jomai --rm $(Build.Repository.Name):$(Build.BuildId) python -m pytest
          docker cp jomai:usr/local/src/api/reports $(System.DefaultWorkingDirectory)
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'XUnit'
        testResultsFiles: '**/xunit-result.xml'
        failTaskOnFailedTests: true
    - task: PublishCodeCoverageResults@1
      inputs:
        codeCoverageTool: 'Cobertura'
        summaryFileLocation: '**/coverage.xml'
        pathToSources: '$(System.DefaultWorkingDirectory)/backend/api/jomai/'
    